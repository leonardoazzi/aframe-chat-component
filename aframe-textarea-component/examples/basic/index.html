<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Textarea Component - Basic</title>
    <meta name="description" content="Basic example for Textarea component."></meta>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="../../dist/aframe-textarea-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <a-entity camera look-controls position="0 1.5 -1" textarea="cols: 20; rows: 4; text: this is a 
multiline textarea; backgroundColor: #01579b; color: white; disabledBackgroundColor: red; disabled: false;"></a-entity>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

    </a-scene>
  </body>
</html>
